<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ropa Indie Chic - Marketplace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="https://placehold.co/48x48/FF69B4/FFFFFF?text=游녱" alt="Logo" id="logo">
    <h1>Ropa Indie Chic</h1>
  </header>
  <main>
    <section id="products-grid">
      <!-- Las tarjetas de productos se renderizan aqu칤 din치micamente -->
    </section>
    <button id="open-management-btn" title="Gestionar productos">+</button>
    <section id="management-section" class="hidden">
      <h2>Gesti칩n de Productos</h2>
      <form id="product-form">
        <label for="product-name">Nombre:</label>
        <input type="text" id="product-name" required>
        <label for="product-description">Descripci칩n:</label>
        <textarea id="product-description" required></textarea>
        <label for="product-price">Precio:</label>
        <input type="number" id="product-price" step="0.01" min="0" required>
        <label for="product-image-url">URL de Imagen:</label>
        <input type="text" id="product-image-url" placeholder="Pega una URL de imagen">
        <label for="product-image-file">O sube una imagen:</label>
        <input type="file" id="product-image-file" accept="image/*">
        <span id="image-upload-loading" class="hidden">Subiendo imagen...</span>
        <button type="submit" id="save-product-button">Guardar Prenda</button>
      </form>
      <h3>Prendas Actuales</h3>
      <table id="management-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas de productos renderizadas din치micamente -->
        </tbody>
      </table>
    </section>
    <div id="custom-alert-modal" class="modal hidden">
      <div class="modal-content">
        <p id="alert-message"></p>
        <button id="alert-ok-btn">Aceptar</button>
      </div>
    </div>
    <div id="custom-confirm-modal" class="modal hidden">
      <div class="modal-content">
        <p id="confirm-message"></p>
        <button id="confirm-yes-btn">S칤</button>
        <button id="confirm-no-btn">No</button>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Ropa Indie Chic. Todos los derechos reservados.</p>
  </footer>
  <script type="module" src="script.js"></script>
</body>
</html>
